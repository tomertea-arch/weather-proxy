version: '3.8'

# Docker Compose configuration with EXTERNAL Redis service
# Usage: docker-compose -f docker-compose.external-redis.yml up

services:
  # Weather Proxy Application
  weather-proxy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: weather-proxy
    ports:
      - "8000:8000"
    environment:
      # Use external Redis service
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      
      # Logging
      LOG_LEVEL: INFO
      LOG_FILE: weather-proxy.log
    
    depends_on:
      redis:
        condition: service_healthy
    
    networks:
      - weather-proxy-network
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Redis Service
  redis:
    image: redis:7-alpine
    container_name: weather-proxy-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 60 1
      --loglevel warning
    networks:
      - weather-proxy-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  redis-data:
    driver: local

networks:
  weather-proxy-network:
    driver: bridge
