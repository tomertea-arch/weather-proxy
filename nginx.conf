# Nginx configuration for Weather Proxy load balancing
# Used with docker-compose.prod.yml --profile with-nginx

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;

    # Upstream - Weather Proxy Application
    upstream weather_proxy {
        least_conn;  # Load balancing method
        
        # Docker Compose service name
        server weather-proxy:8000 max_fails=3 fail_timeout=30s;
        
        # Add more instances if scaled
        # server weather-proxy-2:8000 max_fails=3 fail_timeout=30s;
        
        keepalive 32;
    }

    # HTTP Server
    server {
        listen 80;
        server_name localhost;

        # Health check endpoint (bypass proxy)
        location /nginx-health {
            access_log off;
            return 200 "nginx healthy\n";
            add_header Content-Type text/plain;
        }

        # Proxy to Weather Proxy application
        location / {
            proxy_pass http://weather_proxy;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
            
            # Keep-alive
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Error handling
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
            proxy_next_upstream_tries 2;
        }

        # Metrics endpoint (for Prometheus)
        location /metrics {
            proxy_pass http://weather_proxy/metrics;
            proxy_set_header Host $host;
            
            # Optional: Restrict access
            # allow 10.0.0.0/8;
            # allow 172.16.0.0/12;
            # deny all;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://weather_proxy/health;
            proxy_set_header Host $host;
            access_log off;
        }

        # Status page (for monitoring)
        location /nginx-status {
            stub_status on;
            access_log off;
            
            # Restrict access
            allow 127.0.0.1;
            allow 172.16.0.0/12;  # Docker network
            deny all;
        }
    }

