version: '3.8'

# Local Development - Uses containerized Redis
# For AWS/ElastiCache, use environment variables to point to ElastiCache endpoint

services:
  # Weather Proxy Application
  weather-proxy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: weather-proxy
    ports:
      - "8000:8000"
    environment:
      # Redis Configuration
      # For local: uses 'redis' service below
      # For AWS: override with ElastiCache endpoint
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_DB: ${REDIS_DB:-0}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_FILE: weather-proxy.log
    
    depends_on:
      redis:
        condition: service_healthy
    
    networks:
      - weather-proxy-network
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Local Redis (not used in AWS - ElastiCache used instead)
  redis:
    image: redis:7-alpine
    container_name: weather-proxy-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 60 1
      --loglevel warning
    networks:
      - weather-proxy-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    profiles:
      - local  # Only starts with --profile local or by default

volumes:
  redis-data:
    driver: local

networks:
  weather-proxy-network:
    driver: bridge
